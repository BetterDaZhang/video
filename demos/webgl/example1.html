<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.canvas {
			border: 1px solid #0f0;
			width: 320px;
			height: 320px;
		}
	</style>
</head>
<body>
	<canvas class="canvas" id="canvas"></canvas>
	<script type="text/javascript">
	    var canvas = document.getElementById('canvas');
	    var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.moveTo(10,10);
		ctx.lineTo(60,50);
		ctx.lineTo(110,10);
		ctx.lineTo(10,10);
		ctx.fillStyle = '#f00';
		ctx.fill();
		// ctx.stroke();

	</script>
</body>
</html>
